<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부 메뉴바 만들기</title>
    <style>
        /*  안가져 갈꺼임  */
        div{box-sizing: border-box;border: 1px solid white;}
        #navigator{width: 1000px; height: 40px;}

        /* 가져가는 것  */
        #navi{
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #navi>li{
            float: left;
            border: 1px solid white;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a{
            border: 1px solid white;
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;

            width: 100%;
            height: 100%; /*이거안됨. 인라인이라*/
            display: block;
            /* vertical-align: middle;  블럭일 때는 안된다 */
            line-height: 35px;
        }

        #navi a:hover{
            color: orangered;
        }

        #navi>li>ul{
            list-style-type: none;
            padding: 0;
            display: none;
        }

        #navi>li>ul a{font-size: 15px;}
        #navi>li>a:hover+ul{display: block;}
        #navi>li>ul:hover{display: block;}


    </style>
</head>
<body>

    <div id="navigator">
        <ul id="navi">
            <li><a href="#">Java</a></li>
            <li><a href="#">Oracle</a></li>
            <li><a href="#">Front-end</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">jQuery</a></li>
                </ul>
            </li>
            <li><a href="#">Server</a>
                <ul>
                    <li><a href="#">JDBC</a></li>
                    <li><a href="#">Servlet</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li><a href="#">Framework</a>
                <ul>
                    <li><a href="#">myBatis</a></li>
                    <li><a href="#">Spring</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
</body>
</html>
