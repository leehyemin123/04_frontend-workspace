<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f7f7f7;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        
        .container {
          background-color: #fff;
          padding: 50px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }
      
        h2,h5 {
          text-align: center;
          color: #333;
        }
      
        .form-group {
          margin-bottom: 15px;;
        }
      
        input[type="text"],
        input[type="email"],
        button {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box; /* 너비에 패딩과 테두리를 포함 */
        }
      
        button {
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          margin-top: 15px;
        }
      
        button:hover {
          background-color: #0056b3;
        }
      
        .link-container {
          text-align: center;
          margin-top: 15px;
        }
      
        a {
          color: #007bff;
          text-decoration: none;
        }
      
        a:hover {
          text-decoration: underline;
        }
        
        #input-group{
            position: relative;
        }

        #input-group button {
            position: absolute;
            width: 90px;
            bottom: 50%;
            height: 35px;
            top: 0;
            bottom: -5.5px;
            right: 0px;
            margin: auto 0;
            border-radius: 3px;
        }
      
    </style>
</head>
<body>

<div class="container">
  <h2>비밀번호 찾기</h2>
  <h5>비밀번호를 찾고자 하는 아이디를 입력해주세요</h5>
  <form>
    <div class="form-group">
    
      <input type="text" id="name" name="name" required placeholder="아이디">
    </div>
    
    <div class="form-group">
      <div id="input-group">
        <input type="email" id="email" name="email" required placeholder="이름">
       
      </div>
    </div>
    
    <div class="form-group">
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="이메일주소">
        </div>
      </div>

      <button type="button">제출</button>
      <p style="font-size: 12px; margin: 0;">아이디가 기억나지 않는다면? &nbsp; <a href="#" style="font-size: 13px;">아이디 찾기</a></p>


   


</body>
</html>


</head>
