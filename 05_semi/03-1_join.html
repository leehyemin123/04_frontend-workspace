<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: #ecf0f1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.registration-complete-container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.registration-complete-container h1 {
    color: #27ae60;
    margin-bottom: 20px;
}

.thank-you {
    margin-bottom: 20px;
}

.user-details {
    border: 1px solid #bdc3c7;
    padding: 10px;
    margin-bottom: 20px;
}

.detail {
    margin-bottom: 10px;
}

.confirmation {
    margin-bottom: 20px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    text-transform: uppercase;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}
    </style>

</head>
<body>
    <div class="registration-complete-container">
        <h1>회원 가입 완료</h1>
        <p class="thank-you">저희 사이트를 이용해주셔서 감사합니다.</p>
        <div class="user-details">
            <div class="detail">
                <strong>아이디:</strong> abcd
            </div>
            <div class="detail">
                <strong>이름:</strong> 쿨거래
            </div>
            <div class="detail">
                <strong>이메일:</strong> abc@cool.com
            </div>
        </div>
        <p class="confirmation">abcd 님은 [쿨거래] 회원이십니다.</p>
        <button onclick="location.href='main.html'">마이페이지로</button>
    </div>
</body>
</html>
