<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조 상세</title>
    <style>
        div{box-sizing: border-box; border: 1px solid red;} 
        .wrap{width: 1000px;height: 800px; margin: auto;}
        /* 공통특성 가로 길이 100프로  */
        .wrap>div{width: 100%;}
        #header, #footer{height: 20%;}
        #navigator{height: 5%;}
        #content{height: 55%;}

        #header>div, #content>div {height: 100%; float: left;}

        /* 20 65 15 */
        #header_1{width: 20%;}
        #header_2{width: 80%;}
       

        /* 15 60 25 */
        #content_1{width: 20%;}
        #content_2{width: 55%; padding: 15px;}
        #content_3{width: 25%;}

        /* 로그인폼 */
        #login_form{width: 100%; height: 30%;}
        #login_form>*{width: 100%;}
        #login_form_input{height: 80%;}
        #login_form_etc{height: 20%; text-align: center;}

        #login_form_input>*{height: 100%; float: left;}
        #login_input_id_pwd{width: 65%;}
        #login_input_btn{width: 35%;}

        #login_form_etc>a{
            text-decoration: none;
            color: rgb(58,58,58);
            font-size: 12px;
            margin: 10px;
            vertical-align: middle;
        }

        #login_input_id_pwd>input{width: 100%; height: 50%; box-sizing: border-box;}
        #login_input_btn>input{width: 100%; height: 100%;}




    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header_1">
                <img src="image/logo.jpg" alt="">
            </div>
            <div id="header_2">
                <img src="image/mainlogo.jpg" alt="">
            </div>
         
        </div>
        <div id="navigator"></div>
        <div id="content">
            <div id="content_1">
                <img src="image/left_img.jpg" width="180px" height="420">
            </div>
            <div id="content_2">
                <img src="image/main_img1.jpg" width="250px" height="200"alt="나무를 심는 사람들 ">나무를 심는 사람들 
                <img src="image/main_img2.jpg" width="250px" height="200" alt="">아이들에게 녹색미래를.. <br>
                <img src="image/main_img3.jpg" width="250px" height="200" alt="">설악산을 살리는 길 
                <img src="image/main_img4.jpg" width="250px" height="200" alt="">사라지는 북극곰들
            </div>
            <div id="content_3">

                  <!-- 로그인폼 전체 감싸는 div-->
                    <div id="login_form">
                
                    <!--2_1. 입력받아 요청할 수 있는 form-->
                    <form action="#" id="login_form_input">
                        <!-- 3_1. ID/PWD 텍스트 상자가 들어갈 div-->
                        <div id="login_input_id_pwd">
                            <input type="text" name="userId" placeholder="아이디를 입력해주세요">
                            <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
                        </div>


                        <!-- 3_2. 로그인 버튼이 들어갈 div-->
                        <div id="login_input_btn">
                            <input type="submit" value="로그인">
                        </div>
                        
                    </form>

                    <!-- 2_2. 회원가입, ID ,PWD 찾기 링크 영역-->
                    <div id="login_form_etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PWD 찾기</a>

            </div>

            <img src="image/right_img.jpg" width="250px" height="200" alt="">
            <img src="image/me_chat.jpg" width="150px" height="100" alt="">
        
        </div>




            </div>
        </div>
        <div id="footer">

            <img src="image/footer.JPG" alt="">
           
        </div>
    </div>
    
</body>
</html>
