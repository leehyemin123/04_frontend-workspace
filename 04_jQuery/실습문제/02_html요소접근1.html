<!-- jQuery 방식 -->




<div id="div2" style="width: 100px; height: 100px; background-color: black;"> </div>
<button id="halfSize">50x50</button>
<button id="defaultSize">원본(100x100)</button>
<button id="doubleSize">200x200</button>


<script>
   
   $(document).ready(function(){
       
        $("halfSize").click(function(){
            $("#div2").css({"width": "50px", "height": "50px"});
        });

        $("#defaultSize").click(function(){
            $("#div2").css({"width": "100px", "height": "100px"});
        });

        $("#doubleSize").click(function(){
            $("#div2").css({"width": "200px", "height": "200px"});
        });
    });

</script>
