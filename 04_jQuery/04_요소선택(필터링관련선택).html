<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>차은우</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>영케이</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>아이유</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3명</td>
            
        </tr>
    </table>

    <script>
        $(function(){
            $("tr:first").css("backgroundColor","black").css("color", "white"); // :first 첫번째 
            $("tr:last").css({backgroundColor:"red", color: "white"}); // :last 마지막

            // 짝수번째 인덱스에 있는거 선택하고 싶다면?
            $("tr:even").css("backgroundColor", "lightgray"); // 0, 2, 4 번째 
            $("tr:odd").css("backgroundColor", "yellow"); // 1 , 3번째 
            // 특정요소 걸러서 선택하는 것! => 필터관련 선택자
        })
    </script>

    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소중에 특정 요소만을 걸러서 선택해주는 메소드 <br>
        .first(), .last(), .filter(), .eq(), .not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4 >test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            // $("h4:first")
            $("h4").first().css("fontSize","20px");
            $("h4").last().css("fontSize","30px");

            // test-5를 제외한 것들 선택하고 싶다면?
            $("h4").filter(".test").html("ㅋㅋㅋ");
            $("h4").not(".test").css("color","red"); // 이건 아닌거만 선택 

            // test-3 선택하고 싶다면?
            $("h4").eq(2).html("<b> eq로 선택됨 </b>"); //  2=> test-3이 인덱스 2번째 자리여서
            // innerHTML => html(), innerText => text() 
        })
    </script>
    
</body>
</html>
