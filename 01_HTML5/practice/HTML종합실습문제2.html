<head>

    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            <br><br>

                <li>email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="userId" placeholder="answs@naver.com" maxlength="12" required></li>

        <fieldset>
