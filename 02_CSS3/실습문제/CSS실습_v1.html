<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Green</title>
<style>
  /* 전체 페이지 및 기본 스타일링 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* 상단 로고 영역 스타일링 */
  .header-top {
    display: flex;
    justify-content: space-between; /* 양 끝에 요소를 배치 */
    align-items: center;
    padding: 10px 20px; /* 상단 영역의 패딩 */
    background-color: #fff; /* 배경색 설정 */
  }

  .header-logo {
    /* 로고 이미지 스타일링 (왼쪽 상단) */
  }

  .header-title {
    /* 타이틀 이미지 스타일링 */
    position: absolute; /* 절대 위치 */
    left: 50%; /* 왼쪽에서 50%의 위치 */
    transform: translateX(-50%); /* X축으로 -50% 이동하여 중앙 정렬 */
    margin: 0; /* 기본 마진 제거 */
  }

  /* 네비게이션 바 스타일링 */
  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #4CAF50; /* 네비게이션 바 색상 */
    padding: 10px 0;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

 /* 로그인폼 */
     #login_form{width: 100%; height: 30%;}
        #login_form>*{width: 100%;}
        #login_form_input{height: 80%;}
        #login_form_etc{height: 20%; text-align: center;}

        #login_form_input>*{height: 100%; float: left;}
        #login_input_id_pwd{width: 65%;}
        #login_input_btn{width: 35%;}

        #login_form_etc>a{
            text-decoration: none;
            color: rgb(58,58,58);
            font-size: 12px;
            margin: 10px;
            vertical-align: middle;
        }

        #login_input_id_pwd>input{width: 100%; height: 50%; box-sizing: border-box;}
        #login_input_btn>input{width: 100%; height: 100%;}


</style>
</head>
<body>

<div class="header-top">
  <img src="image/logo.jpg" alt="Green" class="header-logo">
  <!-- 타이틀 이미지는 절대 위치를 사용해 중앙에 배치합니다 -->
  <img src="image/mainlogo.jpg" alt="Go Green" class="header-title">
</div>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#profile">Profile</a>
    <a href="#board">Board</a>
    <a href="#contact">Contact</a>
</div>

<div id="content_3">
        
    <!-- 로그인폼 전체 감싸는 div-->
    <div id="login_form">
       
        <!--2_1. 입력받아 요청할 수 있는 form-->
        <form action="#" id="login_form_input">
            <!-- 3_1. ID/PWD 텍스트 상자가 들어갈 div-->
            <div id="login_input_id_pwd">
                <input type="text" name="userId" placeholder="아이디를 입력해주세요">
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
            </div>


            <!-- 3_2. 로그인 버튼이 들어갈 div-->
            <div id="login_input_btn">
                <input type="submit" value="로그인">
            </div>
            
        </form>

        <!-- 2_2. 회원가입, ID ,PWD 찾기 링크 영역-->
        <div id="login_form_etc">
            <a href="#">회원가입</a>
            <a href="#">ID/PWD 찾기</a>

        </div>
    
    </div>

</div>







</body>
</html>
